<html>
    <head>
        <title>Flatacalories</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "logo">
            <img src="assets/logo.png"/>
        </div>
        
        <div id = "character-bar">
            <!-- show characters names here -->
        </div>
        
        <div class = "characterInfo">
            <div id="detailed-info">
                <p id="name">Character's Name</p>
                <img id="image" src="assets/dummy.gif"><!-- display character image here -->
                <h4>Total Calories: <span id="calories">Character's Calories</span> </h4>
                <form id="calories-form">
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="number" value= 0 placeholder="Enter Calories" id="caloriesField"/>
                    <input type="submit" value="Add Calories"/>
                </form>
                <form id="name-form">
                    <input type="text" placeholder="Enter New Name" id="nameField"/>
                    <input type="submit" value="Change Name"/>
                </form>
                <button id="reset-btn">Reset Calories</button>
            </div>
        </div>

        <div class = "newCharForm">
            <p>New Character Form</p>
            <form id="new-form">
                <input type="text" placeholder="Enter Character Name" id="newNameField"/>
                <input type="text" placeholder="Image URL" id="imageField"/>
                <input type="submit" value="Add Character"/>
            </form>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
